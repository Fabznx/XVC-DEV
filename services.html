    <!--Tab Title-->
    <title> XVC-DEV | Services </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.ico">
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">XVC-DEV: </span> Video-Editing & Web Development</h1>
            </div>
            <!--Navigation Bar-->
            <nav>
                <ul>
                    <!--List Items-->
                    <li><a href="index.html">Home</a></li>
                    <li class="current"><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Main-Area-->
    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title"> Services</h1>
                <ul id="services">
                    <li>
                        <h3>High-Quality Video Editing</h3>
                        <p>Pricing: 20$ - 50$</p>
                    </li>
                    <li>
                        <h3>Website-Design</h3>

                    </li>
                    <li>
                        <h3>24/7 Customer-Support</h3>
                    </li>
                </ul>
            </article>

            <aside id="sidebar">
                <div class="box_right">
                    <h3>Request help</h3>
                    <form class="help">
                        <div>
                            <label>Name</label><br>
                            <input type="text" placeholder="Name" id="name">
                            <p></p>
                        </div>
                        <div>
                            <label>Email</label><br>
                            <input type="text" placeholder="Email-Adress" id="email">
                            <p></p>
                        </div>
                        <div>
                            <label>Message</label><br>
                            <textarea placeholder="Type your Message here.." id="textarea"></textarea>
                        </div>
                        <button class="submit_button" type="button" id="sub_button" onclick="change()" value="Submit">Submit</button>
                        <script>
                            function change() {
                                document.getElementById("sub_button").innerHTML = "Submitted";
                            }
                        </script>
                    </form>
                </div>
            </aside>

        </div>
    </section>

    <footer>
